<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
          margin: 0;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        * {
          user-select: none;
        }

        .container {
          position: relative;
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }

        .image {
          position: absolute;
          bottom: 20px;
          right: 20px;
          max-width: 90%;
          max-height: 90%;
          width: auto;
          height: auto;
        }

        .text {
          position: absolute;
          bottom: 20px;
          right: 20px;
          color: white;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 5px;
          border-radius: 5px;
        }

        .phone-container {
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .status-bar {
            padding: 20px;
            text-align: center;
        }

        .status-icons {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .time {
            font-size: 48px;
            font-weight: bold;
        }

        .date {
            font-size: 20px;
            opacity: 0.7;
        }

        .screen-content {
            padding: 20px;
            /* Дополнительные стили для содержимого */
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <div class="status-icons">
                <span class="network">5G</span>
                <span class="battery">100%</span>
            </div>
            <div class="time">9:53</div>
            <div class="date">Saturday, 1 February</div>
        </div>
        <div class="screen-content">
            <div class="container">
                <img class="image" src="./lockscreen.png" alt="">
            </div>
        </div>
    </div>

    <script src="package://phone/html/main.js"></script>
    <script src="./main.js"></script>
</body>
</html>
